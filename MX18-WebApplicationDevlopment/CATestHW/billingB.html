<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css1.css" />    
</head>

<body onload="onLoadBillingPage()">
    <div id="formcontainer">
        <form method="post">
            <div class="header">
                <h1>Product Purchase</h1>
            </div>
            <div class="div1">
                <fieldset class="labelfloatleft">
                    <legend>Your Basic Information</legend>
                    <input type="text" id="fname" placeholder="First name" aria-label="First name" size="25">
                    <input type="text" id="lname" placeholder="Last name" aria-label="Last name" size="25"><br><br>

                    <input type="text" id="email" placeholder="Email address" aria-label="Email address"
                        size="65"><br><br>
                    <input type="text" id="coyname" placeholder="Company name" aria-label="Company name" size="65">
                </fieldset>
                <br><br>

                <fieldset class="labelfloatleft">
                    <legend>Billing Address</legend>
                    <input type="text" id="street" placeholder="Street" aria-label="street" size="65">
                    <br><br>
                    <input type="text" id="city" placeholder="City" aria-label="city" size="25">
                    <select name="country" id="country" width="10px">
                        <option selected>Country</option>
                        <option value="India">India</option>
                        <option value="Srilanka">SriLanka</option>
                        <option value="Nepal">Nepal</option>
                    </select>
                    <br><br>
                    <input type="text" id="zip" placeholder="Zip" aria-label="zip" width="10">
                    <select name="zip" id="zipcode">
                        <option selected>-</option>
                        <option value="641001">641001</option>
                        <option value="641002">641002</option>
                    </select>
                </fieldset>
            </div>
            <div class="div2">
                <fieldset class="labelfloatleft">
                    <legend>Purchase Details</legend>
                    <div>
                        <label id="productCat">Agricultural Products</label>
                    </div>
                    <br><br>
                    <label for="qty">Quantity</label>
                    <input type="text" id="qty" size="1" onchange="qtyChg()">
                    <br><br>                 
                    <p id="productName">Raw Agricultural Grains</p>
                    <br><br>
                    <label for="productCost">Product Price</label>
                    <label id="productCost">productCost</label>
                    <label id="x"></label>
                    <label id="qtyEnt"></label>
                    <label id="productAmt"></label>
                    <br><br>
                    <label id="setupfee" for="fee">Set up fee :</label>
                    <label id="fee"></label><br>

                    <label id="total" for="total">Total :</label>
                    <label id="totalAmt"></label>
                    <br><br>
                    <a class="btn btn-primary" type="reset" onclick="reset()">Reset</a>
                    <a class="btn btn-primary" href="product.html" role="button">Back</a>
                    <a class="btn btn-primary" href="index.html" role="button">Cancel</a>
                    <a class="btn btn-primary" href="summary.html" role="button" onclick="placeOrder()">Place Order</a>
                </fieldset>
            </div>
        </form>
        <!--End <form method="post">-->
    </div> <!--End <div id = "formcontainer">-->
    <script src="js1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
